<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0;
            overflow-x: hidden;
        }
        
        [v-cloak] { display: none; }

        /* --- FONDO ANIMADO CON GRADIENTE --- */
        .animated-background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- PELOTAS/C√çRCULOS FLOTANTES --- */
        .circle {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s infinite ease-in-out;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .coupons-view { 
            min-height: 100vh; 
            padding-top: 80px; 
            padding-bottom: 50px;
            animation: fadeIn 1s ease;
            position: relative;
            z-index: 1;
        }
        
        @keyframes fadeIn { 
            from { opacity: 0; } 
            to { opacity: 1; } 
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15) !important;
        }

        .header-section {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .header-section h2 {
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header-section p {
            color: rgba(255,255,255,0.9);
        }

        /* Modal con estilo glassmorphism */
        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        /* Asegurar que el modal y backdrop est√©n por encima de todo */
        .modal-backdrop {
            z-index: 1040 !important;
        }
        
        .modal {
            z-index: 1050 !important;
        }
    </style>
</head>
<body>

    <!-- Fondo animado con gradiente -->
    <div class="animated-background"></div>
    
    <!-- Pelotas/C√≠rculos flotantes -->
    <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
    <div class="circle" style="width: 150px; height: 150px; bottom: 20%; right: 10%; animation-delay: 2s;"></div>
    <div class="circle" style="width: 80px; height: 80px; top: 50%; left: 5%; animation-delay: 1s;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 30%; right: 20%; animation-delay: 3s;"></div>
    <div class="circle" style="width: 60px; height: 60px; bottom: 10%; left: 30%; animation-delay: 4s;"></div>
    <div class="circle" style="width: 90px; height: 90px; bottom: 40%; right: 5%; animation-delay: 2.5s;"></div>

    {% verbatim %}
    <div id="app" v-cloak>
        
        <div class="header-section text-center">
            <h2 style="font-family: 'Playfair Display', serif; font-size: 3rem;">üéÅ Cupones para FloripondiaüéÅ</h2>
            <p class="lead mb-0">Usalos sabiamente y disfrutalos.</p>
        </div>

        <div class="coupons-view container">

            <div class="row row-cols-1 row-cols-md-3 g-4 pb-5">
                <div class="col" v-for="cupon in cupones" :key="cupon.id">
                    <div class="card h-100 shadow-sm border-0" 
                         @click="abrirModal(cupon)" 
                         style="cursor: pointer; border-radius: 15px; overflow: hidden; transition: transform 0.2s;">
                        
                        <img :src="cupon.imagen || 'https://via.placeholder.com/300'" class="card-img-top" style="height: 220px; object-fit: cover;">
                        
                        <div class="card-body text-center bg-white">
                            <h5 class="card-title fw-bold" style="color: #444;">{{ cupon.titulo }}</h5>
                            <span v-if="cupon.fue_canjeado" class="badge bg-secondary">Canjeado</span>
                            <span v-else class="badge bg-success">Disponible</span>
                        </div>
                    </div>
                </div>
            </div>

        </div> 

        <!-- Modal para ver detalle del cup√≥n (FUERA del contenedor con z-index) -->
        <div class="modal fade" id="modalCupon" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">
                    <div class="modal-header border-0">
                        <h5 class="modal-title fw-bold">{{ seleccionado?.titulo }}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center" v-if="seleccionado">
                        <img :src="seleccionado.imagen" class="img-fluid rounded mb-3 shadow-sm">
                        <p class="lead">{{ seleccionado.descripcion }}</p>
                        <button v-if="!seleccionado.fue_canjeado" @click="canjearCupon" class="btn btn-dark w-100 rounded-pill py-2" :disabled="cargando">
                            {{ cargando ? 'Canjeando...' : '‚ú® Canjear Ahora ‚ú®' }}
                        </button>
                        <button v-else class="btn btn-success w-100 rounded-pill" disabled>‚úÖ Listo</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    {% endverbatim %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    cupones: [],
                    seleccionado: null,
                    modalInstance: null,
                    cargando: false
                }
            },
            mounted() {
                this.cargarCupones();
                this.lanzarConfeti();
                setTimeout(() => {
                    this.modalInstance = new bootstrap.Modal(document.getElementById('modalCupon'));
                }, 500);
            },
            methods: {
                lanzarConfeti() {
                    confetti({ 
                        particleCount: 150, 
                        spread: 70, 
                        origin: { y: 0.6 }, 
                        colors: ['#ff9a9e', '#fad0c4', '#ffffff'] 
                    });
                },
                
                async cargarCupones() {
                    try {
                        const response = await axios.get('/api/cupones/');
                        this.cupones = response.data.cupones;
                    } catch (error) { 
                        console.error(error); 
                    }
                },
                
                abrirModal(cupon) {
                    this.seleccionado = cupon;
                    this.modalInstance.show();
                },
                
                async canjearCupon() {
                    if (!this.seleccionado) return;
                    this.cargando = true;
                    try {
                        const response = await axios.post(`/api/canjear/${this.seleccionado.id}/`);
                        if (response.data.success) {
                            this.seleccionado.fue_canjeado = true;
                            this.modalInstance.hide();
                            this.cargarCupones();
                            this.lanzarConfeti();
                        }
                    } catch (error) { 
                        alert("Error"); 
                    } finally { 
                        this.cargando = false; 
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
